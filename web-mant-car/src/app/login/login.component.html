<div class="content">
    <div class="card">
        <div class="item-card">
            <h1>Login</h1>
            <mat-form-field>
                <mat-label>Correo</mat-label>
                <input matInput [(ngModel)]="txtCorreo" type="email">
                <button mat-icon-button matSuffix (click)="txtCorreo = '';" *ngIf="txtCorreo.length > 0">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contrase√±a</mat-label>
                <input matInput [(ngModel)]="txtPass" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
            </mat-form-field><br />
            <button mat-raised-button color="primary" (click)="acceder()" >Acceder</button>
        </div>
    </div>
</div>
