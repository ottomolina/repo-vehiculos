<div class="dialog">
    <h1 mat-dialog-title>Tus datos</h1>
    <div mat-dialog-content>
  
        <form [formGroup]="formUsuario">
            <app-custom-input [label]="'Nombres:*'" [formControlName]="'nombres'"></app-custom-input>
            <app-custom-input [label]="'Apellidos:*'" [formControlName]="'apellidos'"></app-custom-input>
            <app-custom-input [label]="'Correo:*'" [formControlName]="'correo'" [readonly]="true"></app-custom-input>
        </form>
        <button mat-raised-button (click)="clickGuardarDatos()" [disabled]="!formUsuario.valid">Guardar</button>
        
        <form [formGroup]="formContrasenia">
            <app-custom-input [label]="'ContraseÃ±a:*'" [formControlName]="'clave'" [type]="'password'" [required]="true"></app-custom-input>
            <app-custom-input [label]="'Repite contraseÃ±a:*'" [formControlName]="'confirmaClave'" [type]="'password'" [required]="true"></app-custom-input>
        </form>
        <button mat-raised-button (click)="clickCambiarClave()" [disabled]="!formContrasenia.valid">Guardar</button>
  
    </div>
  </div>
